<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="./travel.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://i.ibb.co/VRTS6Q3/placemark-logo.png"
    />
  </head>
  <body>
    <nav>
      <img
        src="https://i.ibb.co/VRTS6Q3/placemark-logo.png"
        alt="Logo"
        style="height: 40px; vertical-align: middle; margin-right: 1px"
      />
      <h1 style="display: inline-block; vertical-align: middle">
        Travel recommendations
      </h1>
      <ul>
        <li><a href="./travel_recommendation.html" id="home">Home </a></li>
        <li><a href="./about.html" id="about">About Us </a></li>
        <li><a href="./contact.html" id="about">Contact Us </a></li>
      </ul>
    </nav>

    <div style="position: relative; width: 100%; max-width: 100%">
      <img
        src="top-view-world-tourism-day-concept-with-copy-space.jpg"
        alt=""
        style="width: 100%; display: block"
      />
      <div class="contact">
        <h1>Contact us</h1>
        <p>Get in touch</p>
      </div>
    </div>
    <div style="text-align: center">
      <h2 style="font-size: 195%">Contact us</h2>
      <p>
        Feel free to contact us to know more about your conditions and for
        treatment methods.
      </p>
    </div>

    <form id="contactForm">
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div>
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit" class="formButton" onclick="thankyou()">
        Submit
      </button>
    </form>
    <script>
      function thankyou() {
        alert("Thank you for contacting us!");
      }
    </script>
  </body>
</html>
